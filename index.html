<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentação Saudável</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Receitas Saudáveis</h1>
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Receitas</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Descubra uma nova maneira de comer saudável!</h2>
            <p class="hero-text">Encontre receitas deliciosas e nutritivas para o seu dia a dia.</p>
            <a href="#" class="btn btn-primary">Ver Receitas</a>
        </div>
    </section>

    <section class="featured-recipes">
        <div class="container">
            <h2 class="section-title">Receitas em Destaque</h2>
            <!-- Aqui você pode adicionar suas receitas em destaque -->
        </div>
    </section>

    <section class="recent-posts">
        <div class="container">
            <h2 class="section-title">Últimas Publicações</h2>
            <!-- Aqui você pode adicionar suas últimas postagens -->
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Alimentação Saudável. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
